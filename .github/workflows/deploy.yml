name: Monge Service CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # 수동 실행 버튼 추가

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Java 빌드 (Spring Boot 기준)
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'liberica'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew bootJar -x test

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Docker 빌드 및 푸시
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/monge-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # OCI 서버 배포
      - name: Deploy to OCI
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USERNAME }}
          key: ${{ secrets.OCI_KEY }}
          script: |
            cd ~/app  # docker-compose.yml이 있는 폴더로 이동
      
            # .env 파일 동적 생성 (환경변수 관리)
            echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" > .env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "SVIX_WEBHOOK_SECRET=${{ secrets.SVIX_WEBHOOK_SECRET }}" >> .env
            echo "CLERK_API_KEY=${{ secrets.CLERK_API_KEY }}" >> .env
              
            # 1. 최신 이미지 풀링
            sudo docker compose pull app
              
            # 2. 컨테이너 재시작 (이미지가 변경된 경우에만 app 서비스 재생성)
            sudo docker compose up -d app
              
            # 3. 안쓰는 이미지 정리
            sudo docker image prune -f