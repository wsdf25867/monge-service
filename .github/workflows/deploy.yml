name: Monge Service CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # 수동 실행 버튼 추가

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Java 빌드 (Spring Boot 기준)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'liberica'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew bootJar -x test

      # Docker 빌드 및 푸시
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/monge-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # OCI 서버 배포
      - name: Deploy to OCI
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USERNAME }}
          key: ${{ secrets.OCI_KEY }}
          script: |
            # 1. 최신 이미지 받아오기
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/monge-service:latest
            
            # 2. 기존 컨테이너 중지 및 삭제
            sudo docker stop monge-service || true
            sudo docker rm monge-service || true
            
            # 3. 새 컨테이너 실행 (8080 포트)
            sudo docker run -d \
              --name monge-service \
              -p 8080:8080 \
              -e TZ=Asia/Seoul \
              ${{ secrets.DOCKERHUB_USERNAME }}/monge-service:latest
            
            # 4. 사용하지 않는 오래된 이미지 정리
            sudo docker image prune -f